<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIX Market Data WebSocket Tester</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 6px;
            border: 1px solid #cce0ff;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: 250px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button.disconnect {
            background-color: #f44336;
        }
        button.disconnect:hover {
            background-color: #d32f2f;
        }
        button.subscribe {
            background-color: #2196F3;
        }
        button.subscribe:hover {
            background-color: #0b7dda;
        }
        button.unsubscribe {
            background-color: #ff9800;
        }
        button.unsubscribe:hover {
            background-color: #e68a00;
        }
        #status {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-weight: bold;
        }
        .connected {
            background-color: #e7f3e8;
            color: #2e7d32;
        }
        .disconnected {
            background-color: #ffebee;
            color: #c62828;
        }
        .connecting {
            background-color: #fff8e1;
            color: #ff8f00;
        }
        pre {
            height: 400px;
            overflow-y: auto;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            margin: 0;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .bid {
            color: #4CAF50;
        }
        .ask {
            color: #f44336;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .ticker-row {
            font-family: monospace;
        }
        .no-data {
            text-align: center;
            padding: 20px;
            color: #757575;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FIX Market Data WebSocket Tester</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="wsUrl">WebSocket URL:</label>
                <input type="text" id="wsUrl" value="ws://50.19.20.84:8080" />
            </div>
            
            <div class="control-group">
                <button id="connectBtn">Connect</button>
                <button id="disconnectBtn" class="disconnect" disabled>Disconnect</button>
            </div>
        </div>
        
        <div id="status" class="disconnected">Disconnected</div>
        
        <div class="controls">
            <div class="control-group">
                <label for="symbol">Currency Pair:</label>
                <input type="text" id="symbol" placeholder="e.g. EURUSD" />
            </div>
            
            <div class="control-group">
                <button id="subscribeBtn" class="subscribe" disabled>Subscribe</button>
                <button id="unsubscribeBtn" class="unsubscribe" disabled>Unsubscribe</button>
                <button id="clearBtn" disabled>Clear Log</button>
            </div>
        </div>
        
        <h2>Latest Prices</h2>
        <table id="priceTable">
            <thead>
                <tr>
                    <th>Currency Pair</th>
                    <th>Bid</th>
                    <th>Ask</th>
                    <th>Spread</th>
                    <th>Last Update</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5" class="no-data">No data available</td>
                </tr>
            </tbody>
        </table>
        
        <h2>Message Log</h2>
        <pre id="logArea"></pre>
    </div>

    <script>
        // DOM elements
        const wsUrlInput = document.getElementById('wsUrl');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusDiv = document.getElementById('status');
        const symbolInput = document.getElementById('symbol');
        const subscribeBtn = document.getElementById('subscribeBtn');
        const unsubscribeBtn = document.getElementById('unsubscribeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const logArea = document.getElementById('logArea');
        const priceTable = document.getElementById('priceTable').querySelector('tbody');
        
        // Variables
        let socket = null;
        const subscriptions = new Set();
        const latestPrices = {};
        
        // Functions
        function updateStatus(status, message) {
            statusDiv.className = status;
            statusDiv.textContent = message;
        }
        
        function log(message, className = '') {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logArea.appendChild(messageElement);
            logArea.scrollTop = logArea.scrollHeight;
        }
        
        function updateUI(connected) {
            connectBtn.disabled = connected;
            disconnectBtn.disabled = !connected;
            subscribeBtn.disabled = !connected;
            unsubscribeBtn.disabled = !connected;
            clearBtn.disabled = !connected;
            wsUrlInput.disabled = connected;
        }
        
        function connect() {
            try {
                const url = wsUrlInput.value.trim();
                if (!url) {
                    log('Error: WebSocket URL cannot be empty');
                    return;
                }
                
                updateStatus('connecting', 'Connecting...');
                socket = new WebSocket(url);
                
                socket.onopen = () => {
                    updateStatus('connected', 'Connected');
                    updateUI(true);
                    log('WebSocket connection established');
                };
                
                socket.onclose = (event) => {
                    updateStatus('disconnected', `Disconnected (Code: ${event.code})`);
                    updateUI(false);
                    log(`WebSocket connection closed: ${event.code} - ${event.reason || 'No reason provided'}`);
                    socket = null;
                };
                
                socket.onerror = (error) => {
                    updateStatus('disconnected', 'Connection error');
                    log(`WebSocket error: ${error.message || 'Unknown error'}`);
                };
                
                socket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        const type = data.bora === 'B' ? 'BID' : 'ASK';
                        const typeClass = data.bora === 'B' ? 'bid' : 'ask';
                        const currPair = data.fsym + data.tsym;
                        
                        log(`Received ${type} for ${data.fsym}${data.tsym}: ${data.p} (Lots: ${data.lots})`, typeClass);
                        
                        // Update latest prices
                        if (!latestPrices[currPair]) {
                            latestPrices[currPair] = {
                                symbol: currPair,
                                bid: null,
                                ask: null,
                                lastUpdate: new Date()
                            };
                        }
                        
                        if (type === 'BID') {
                            latestPrices[currPair].bid = data.p;
                        } else {
                            latestPrices[currPair].ask = data.p;
                        }
                        
                        latestPrices[currPair].lastUpdate = new Date();
                        updatePriceTable();
                    } catch (error) {
                        log(`Error parsing message: ${error.message}`);
                        log(`Raw data: ${event.data}`);
                    }
                };
            } catch (error) {
                updateStatus('disconnected', 'Connection error');
                log(`Error: ${error.message}`);
            }
        }
        
        function disconnect() {
            if (socket) {
                socket.close();
                socket = null;
            }
        }
        
        function subscribe() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                log('Error: WebSocket is not connected');
                return;
            }
            
            const symbol = symbolInput.value.trim().toUpperCase();
            if (!symbol) {
                log('Error: Currency pair cannot be empty');
                return;
            }
            
            const fsym = symbol.substring(0, 3);
            const tsym = symbol.substring(3, 6);
            
            if (symbol.length !== 6) {
                log('Error: Currency pair must be exactly 6 characters (e.g., EURUSD)');
                return;
            }
            
            const request = {
                action: "SubAdd",
                subs: [`5~CCCAGG~${fsym}~${tsym}`]
            };
            
            socket.send(JSON.stringify(request));
            subscriptions.add(symbol);
            log(`Subscribed to ${symbol}`);
        }
        
        function unsubscribe() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                log('Error: WebSocket is not connected');
                return;
            }
            
            const symbol = symbolInput.value.trim().toUpperCase();
            if (!symbol) {
                log('Error: Currency pair cannot be empty');
                return;
            }
            
            const fsym = symbol.substring(0, 3);
            const tsym = symbol.substring(3, 6);
            
            const request = {
                action: "SubRemove",
                subs: [`5~CCCAGG~${fsym}~${tsym}`]
            };
            
            socket.send(JSON.stringify(request));
            subscriptions.delete(symbol);
            log(`Unsubscribed from ${symbol}`);
        }
        
        function updatePriceTable() {
            // Clear table
            priceTable.innerHTML = '';
            
            const pairs = Object.values(latestPrices);
            
            if (pairs.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="5" class="no-data">No data available</td>';
                priceTable.appendChild(row);
                return;
            }
            
            // Sort by symbol
            pairs.sort((a, b) => a.symbol.localeCompare(b.symbol));
            
            pairs.forEach(pair => {
                const row = document.createElement('tr');
                row.className = 'ticker-row';
                
                const spread = pair.bid && pair.ask ? (pair.ask - pair.bid).toFixed(5) : 'N/A';
                const formattedTime = pair.lastUpdate.toLocaleTimeString();
                
                row.innerHTML = `
                    <td>${pair.symbol}</td>
                    <td class="bid">${pair.bid ? pair.bid.toFixed(5) : 'N/A'}</td>
                    <td class="ask">${pair.ask ? pair.ask.toFixed(5) : 'N/A'}</td>
                    <td>${spread}</td>
                    <td>${formattedTime}</td>
                `;
                
                priceTable.appendChild(row);
            });
        }
        
        function clearLog() {
            logArea.innerHTML = '';
            log('Log cleared');
        }
        
        // Event listeners
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        subscribeBtn.addEventListener('click', subscribe);
        unsubscribeBtn.addEventListener('click', unsubscribe);
        clearBtn.addEventListener('click', clearLog);
        
        // Initial UI state
        updateUI(false);
    </script>
</body>
</html>
